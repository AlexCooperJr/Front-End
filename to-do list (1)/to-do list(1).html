<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="C:\Users\coope\OneDrive\Desktop\Computer Science Downloads (YEAR 2)\.vscode\.vscode\to-do list (1)\to-do list(1).css">       
    </head>
    <body>
      <div id="todo-container"> 
        <div id="header">
          <button id="name-button" onclick="addName()">Name</button><p>To-Do List</p>
        </div>
        <div id="todo-form">
            <input type="text" id="input-box" name="input_box" placeholder="Add Task">
            <button id="input-button" onclick="addTask()">Add</button>
        </div>
        <p id="h2">Task List</p>
        <ul id="list-container"></ul>
      </div>
      <hr>
      <div class="counter-container">
        <div id="task-counter">
            Completed Task(s): <span id="complete">0</span> |
            Uncompleted Task(s): <span id="uncomplete">0</span> 
        </div>
      </div>
        <script src="C:\Users\coope\OneDrive\Desktop\Computer Science Downloads (YEAR 2)\.vscode\.vscode\to-do list (1)\to-do list(1).js"></script>
    </body>
</html>
